<!DOCTYPE html>
<html>
<head>
    <title>Virksomhed Dashboard</title>
    <link rel="stylesheet" href="../../stylesheets/style.css">
</head>
<body>
    <div class="container dashboard">
        <nav class="top-nav">
            <div class="nav-left">
                <h1>Rewards & Events</h1>
            </div>
            <div class="nav-right">
                <button class="logout-btn" onclick="handleLogout()">Log ud</button>
            </div>
        </nav>
        <div class="dashboard-header">
            <div class="action-buttons">
                <button class="add-btn green-btn" onclick="window.location.href='create-event.html'">+ Opret Event</button>
                <button class="add-btn green-btn" onclick="window.location.href='create-reward.html'">+ Opret Reward</button>
            </div>
        </div>
        <script src="../../javascript/dashboard.js"></script>

        <div class="table-container">
            <table class="dashboard-table">
                <thead>
                    <tr>
                        <th>Eventnavn</th>
                        <th>Reward-type</th>
                        <th>Beskrivelse</th>
                        <th>Betingelse</th>
                        <th>Udløbsdato</th>
                        <th>Claim dato</th>
                        <th>Kvoter</th>
                        <th>Eligable</th>
                        <th>Status</th>
                        <th>Handling</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Morning Flow</td>
                        <td>Rabat 20%</td>
                        <td>Få 20% på næste yoga-klasse</td>
                        <td>3</td>
                        <td>31.12.2025</td>
                        <td>30.6.2025</td>
                        <td>—</td>
                        <td>100</td>
                        <td><span class="status-badge">Igang</span></td>
                        <td>
                            <button class="delete-btn" onclick="deleteEvent(this)" title="Slet event">
                                <span class="delete-icon">×</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
