<!DOCTYPE html>
<html>
<head>
    <title>Virksomhed Dashboard</title>
    <link rel="stylesheet" href="../../stylesheets/style.css">
</head>
<body>
    <div class="container dashboard">
        <nav class="top-nav">
            <div class="nav-left">
                <h1>Rewards & Events</h1>
            </div>
            <div class="nav-right">
                <button id="logoutButton" class="logout-btn">Log ud</button>
            </div>
        </nav>
        <div class="dashboard-header">
            <div class="action-buttons">
                <button class="add-btn green-btn" id = "toRewardCreation">+ Opret Reward</button>
            </div>
        </div>
        <script src="../../javascript/dashboard.js"></script>

        <div class="table-container">
            <table class="dashboard-table">
                <thead>
                    <tr>
                        <th>RewardNavn</th>
                        <th>Betingelser</th>
                        <th>Kvoter</th>
                        <th>Eligable</th>
                        <th>Reward Beskrivelse</th>
                       
        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Morning Flow</td>
                        <td>3 gange</td>
                        <td>100</td>
                        <td>45</td>
                        <td>20% rabat til næste booking</td>
                        <td>
                            <button class="delete-btn" onclick="deleteEvent(this)" title="Slet event">
                                <span class="delete-icon">×</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
