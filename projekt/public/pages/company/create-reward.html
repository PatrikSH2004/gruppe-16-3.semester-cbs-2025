<!DOCTYPE html>
<html>
<head>
    <title>Opret Reward</title>
    <link rel="stylesheet" href="../../stylesheets/style.css">
</head>
<body class="modal-background">
    <div class="modal-wrapper">
        <div class="event-modal">
            <div class="modal-header">
                <h2>Opret Reward</h2>
                <button class="close-btn" onclick="window.location.href='dashboard.html'">×</button>
            </div>
            <form class="event-form" onsubmit="return handleSubmitReward(event)">

                <div class="form-field">
                    <label>Navn</label>
                    <input type="text" id="rewardName" placeholder="Navn på reward" required>
                </div>

                <div class="form-field">
                    <label>Beskrivelse</label>
                    <textarea id="rewardDescription" placeholder="Kort beskrivelse" rows="3" style="resize:vertical; padding:0.6rem; border-radius:6px; border:1px solid #e0e0e0; font-size:0.95rem;"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label>Betingelse (# gange)</label>
                        <input type="number" id="rewardCondition" min="1" required>
                    </div>
                    <div class="form-field">
                        <label>Kvoter (valgfrit)</label>
                        <input type="text" id="rewardQuotas" placeholder="fx 100 eller - (valgfrit)">
                    </div>
                </div>

                <button type="submit" class="gem-btn">Gem reward</button>
            </form>
        </div>
    </div>
    <script src="../../javascript/create-reward.js"></script>
</body>
</html>
