<!DOCTYPE html>
<html>
<head>
    <title>Opret Virksomhed</title>
    <link rel="stylesheet" href="../../stylesheets/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-card">
            <a href="/" class="homepage-btn">Homepage</a>
            <h1>Opret Virksomhed</h1>
            <form class="register-form" id="firmRegisterForm">
                <div class="form-group">
                    <label for="companyName">Virksomhedsnavn</label>
                    <input type="text" id="companyName" placeholder="Indtast virksomhedsnavn" required>
                </div>

                <div class="form-group">
                    <label for="cvr">CVR</label>
                    <input type="text" id="cvr" placeholder="Indtast CVR (8 cifre)" pattern="[0-9]{8}" title="CVR skal være præcis 8 cifre" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Indtast email" required>
                </div>

                <div class="form-group">
                    <label for="password">Adgangskode</label>
                    <input type="password" id="password" placeholder="Indtast adgangskode" required>
                </div>

                <div class="form-group">
                    <label for="companyLogo">Virksomhedens Logo</label>
                    <input type="file" id="companyLogo" name="companyLogo" accept="image/*" required>
                </div>

                <button id="firmCreateButton" type="submit" class="primary-btn">Opret Virksomhed</button>
            </form>

            <p class="login-text">
                Har du allerede en konto? <a href="/firmLogin">Log ind</a>
            </p>
        </div>
    </div>
    <script src="../../javascript/authFirm.js" defer></script>
</body>  
</html>
