<!DOCTYPE html>
<html>
<head>
    <title>Virksomhed Login</title>
    <link rel="stylesheet" href="../../stylesheets/style.css">
</head>
<body>
      <a href="/" class="homepage-btn">Homepage</a>
    <div class="container">
        <div class="login-box">
            <h1>Virksomhed Login</h1>
            <form class="login-form" id="firmLoginForm">
                <input type="email" id="firmMail" placeholder="Email" required>
                <input type="password" id="firmPassword" placeholder="Adgangskode" required>
                <button type="submit" class="login-btn">Virksomhed Login</button>
            </form>
            <p>Ingen konto? <a href="/firmSignUp">Opret virksomhed</a></p>
        </div>
    </div>
    <script src="../../javascript/loginFirm.js" defer></script>
</body>
</html>
