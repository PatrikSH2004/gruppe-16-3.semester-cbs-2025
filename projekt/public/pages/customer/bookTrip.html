<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Din N√¶ste Tur</title>
  <link rel="stylesheet" href="../../stylesheets/bookTrip.css">
</head>
<body>
  <div class="booking-container">
    <div class="booking-card">
      <h1>üìÖ Book Din N√¶ste Tur</h1>
      <p class="subtitle">V√¶lg en dato og et tidspunkt for din booking</p>

      <form class="booking-form">
        <!-- Dato -->
        <div class="form-group">
          <label for="date">Dato</label>
          <div class="input-wrapper">
            <input type="date" id="date" name="date" required>
          </div>
        </div>

        <!-- Tidspunkt -->
        <div class="form-group">
          <label for="time">Tidspunkt</label>
          <div class="input-wrapper">
            <input type="time" id="time" name="time" required>
          </div>
        </div>

        <!-- Preview (viser valgte v√¶rdier dynamisk) -->
        <div class="preview" id="preview">V√¶lg en dato og et tidspunkt</div>

        <!-- Knapper -->
        <div class="button-row">
          <button type="button" class="cancel-btn">‚ùå Annull√©r</button>
          <button type="submit" class="confirm-btn">‚úÖ Bekr√¶ft</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Simpel preview funktionalitet
    const dateInput = document.getElementById("date");
    const timeInput = document.getElementById("time");
    const preview = document.getElementById("preview");

    function updatePreview() {
      const date = dateInput.value;
      const time = timeInput.value;
      if (date && time) {
        const formattedDate = new Date(date).toLocaleDateString("da-DK", {
          day: "2-digit", month: "long", year: "numeric"
        });
        preview.textContent = `Du har valgt: ${formattedDate} kl. ${time}`;
      } else {
        preview.textContent = "V√¶lg en dato og et tidspunkt";
      }
    }

    dateInput.addEventListener("change", updatePreview);
    timeInput.addEventListener("change", updatePreview);


document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.cancel-btn').forEach(btn =>
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/customer/dashboard';
        })
    );
});

document.querySelector(".booking-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    document.querySelectorAll('.confirm-btn').forEach(btn => btn.disabled = true);

    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
  
    const params = new URLSearchParams(window.location.search);
    const rewardId = params.get('rewardId');
    const reward = params.get('reward');  // Extract the reward description

    const response = await fetch('/customer/bookTrip', {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ rewardId, date, time, reward })  // Include reward
    });

    const result = await response.json();
    console.log(result);

    if (response.ok) {
        alert("Booking gennemf√∏rt ‚Äì mail sendt!");
        window.location.href = "/customer/dashboard";
    }
});


  </script>
</body>
</html>
