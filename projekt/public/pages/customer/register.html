<!DOCTYPE html>
<html>
<head>
    <title>Opret Kunde</title>
    <link rel="stylesheet" href="../../stylesheets/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Opret Kunde</h1>
            <form class="login-form" id = "costumerRegisterForm">
                <input id = "KundeName" placeholder="Navn" required>
                <input type="email" id = "kundeEmail" placeholder="Email" required>
                <input type="password" id = "kundePassword" placeholder="Adgangskode" required>
                <button type="submit" class="login-btn">Opret Kunde</button>
            </form>
            <p>Har du allerede en konto? <a href="/customerLogin">Log ind</a></p>
        </div>
    </div>
    <script src="../../javascript/authCustomer.js"></script>
</body>
</html>
