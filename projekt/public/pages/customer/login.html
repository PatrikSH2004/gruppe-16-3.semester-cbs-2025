<!DOCTYPE html>
<html>
<head>
    <title>Kunde Login</title>
    <link rel="stylesheet" href="../../stylesheets/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Kunde Login</h1>
            <form class="login-form" onsubmit="return handleCustomerLogin(event)">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Adgangskode" required>
                <button type="submit" class="login-btn">Kunde Login</button>
            </form>
            <script src="../../javascript/auth.js"></script>
            <p>Ingen konto? <a href="register.html">Opret kunde</a></p>
        </div>
    </div>
</body>
</html>
