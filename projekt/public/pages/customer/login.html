<!DOCTYPE html>
<html>
<head>
    <title>Kunde Login</title>
    <link rel="stylesheet" href="../../stylesheets/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Kunde Login</h1>
            <form class="login-form" id = "userLoginForm">
                <input type="email" id = "userMail" placeholder="Email" required>
                <input type="password" id = "userPassword" placeholder="Adgangskode" required>
                <button type="submit" class="login-btn">Kunde Login</button>
            </form>
            <p>Ingen konto? <a href="/customerSignUp">Opret kunde</a></p>
        </div>
    </div>
    <script src="../../javascript/loginCustomer.js"></script>
</body>
</html>
